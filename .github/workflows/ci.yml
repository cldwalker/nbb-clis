---
name: CI

on:
  push:

jobs:
  node-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install mldoc deps
        run: cd clis/mldoc && npm install

      - name: Run tests
        run: nbb --classpath src:test:clis/mldoc test/cldwalker/nbb_clis/test_runner.cljs
  clj-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2.4.0
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@3.6
        with:
          tools-deps: "1.10.3.1058"

      - name: Run style linter
        run: clojure -M:cljfmt check src test clis/mldoc

      - name: Run code linter
        run: clojure -M:clj-kondo
